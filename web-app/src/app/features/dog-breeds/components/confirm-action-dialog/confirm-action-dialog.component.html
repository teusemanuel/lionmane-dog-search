<h1 mat-dialog-title class="app-gray-800">Warning</h1>
<div mat-dialog-content>
	<span class="mat-body-2 app-gray-700">Do you want to replace your favorite breed with this selected breed?</span>
</div>
<div mat-dialog-actions align="end">
	<button mat-button color="primary" [mat-dialog-close]="false">No</button>
	<button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
