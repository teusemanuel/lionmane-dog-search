<span
  *ngFor="let item of items"
  class="loader"
  [class.circle]="circle !== false"
  [class.square]="squareBorder !== false"
  [class.circle-small]="circleSmall !== false"
  [class.xsmall]="fieldXSmall !== false"
  [class.small]="fieldSmall !== false"
  [class.medium]="fieldMedium !== false"
  [class.large]="fieldLarge !== false"
  [ngStyle]="styles">
</span>
