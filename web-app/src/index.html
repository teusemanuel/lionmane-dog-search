<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LionMane Dog Search</title>

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:description" content="LionMane Dog Search">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <meta name="theme-color" content="#224abe">
</head>
<body>
  <app-root>
    <!-- inline spinner styles to be able to display spinner right away -->
		<style type="text/css">
			body,html{height:100%}.app-loading{position:static;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%}.app-loading .container{display:grid;position:fixed;top:0;bottom:0;left:0;right:0;margin:auto}.app-loading .logo{margin:auto auto 0 auto;width:100%}.app-loading .spinner{height:60px;width:60px;animation:rotate 2s linear infinite;transform-origin:center center;margin:-28px auto auto}.app-loading .spinner .path{stroke-dasharray:1,200;stroke-dashoffset:0;animation:dash 1.5s ease-in-out infinite;stroke-linecap:square;stroke:#4e73df}@keyframes rotate{100%{transform:rotate(360deg)}}@keyframes dash{0%{stroke-dasharray:1,200;stroke-dashoffset:0}50%{stroke-dasharray:89,200;stroke-dashoffset:-35px}100%{stroke-dasharray:89,200;stroke-dashoffset:-124px}}@media screen and (min-width:600px){.app-loading .logo{width:auto}.app-loading .spinner{margin:-70px auto auto}}
		</style>
		<!-- loading layout replaced by app after startupp -->
    <div class="app-loading">
      <div class="container">
				<img class="logo" src="/assets/img/dog-app-loading.gif" />
				<svg class="spinner" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4.5" stroke-miterlimit="10">
					</circle>
				</svg>
			</div>
		</div>
    <noscript>
      <h2 style="color: red; margin-top: 40px; position: relative; text-align: center; text-shadow: 1px 1px #fafafa;">
        <b>Please enable JavaScript to continue using this application.</b>
      </h2>
    </noscript>
  </app-root>
</body>
</html>
